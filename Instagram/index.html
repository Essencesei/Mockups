<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main class="app">
      <div class="right" style="grid-area: right">
        <img src="img/Igphone.png" alt="" />
        <div class="img-container fade">
          <div><img src="img/4d62acb667fb.png" alt="" /></div>
          <div><img src="img/94edb770accf.png" alt="" /></div>
          <div><img src="img/a4fd825e3d49.png" alt="" /></div>
        </div>
      </div>
      <div class="left" style="grid-area: left">
        <div class="login-card">
          <div class="logo">
            <img src="img/7a252de00b20.png" alt="" />
          </div>
          <div class="login-card-input-wrapper">
            <form action="">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Log In" />
            </form>
          </div>
          <hr />
          <span class="login-card-span-or">OR</span>
          <div class="login-card-below">
            <div class="login-fb-icon-text">
              <img src="./img/fb-icon.png" alt="facebook" /><a href=""
                >Log in with Facebook</a
              >
            </div>
            <p><a href="">Forgot password?</a></p>
          </div>
        </div>
        <div class="left-bottom" style="grid-area: l-left">
          <div class="left-bottom-signup">
            <p>Don't have an account? <a href="">Sign up</a></p>
          </div>
        </div>

        <div class="left-bottom-getapp" style="grid-area: l-left-getapp">
          <p>Get the app.</p>
          <div class="left-bottom-getapp-img">
            <img src="./img/180ae7a0bcf7.png" alt="appstore" />
            <img src="./img/e9cd846dc748.png" alt="googleplay" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
